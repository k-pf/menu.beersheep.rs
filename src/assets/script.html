<script>
    // interactivity for snippets
    document.addEventListener('DOMContentLoaded', function () {
        const beerSnippets = document.querySelectorAll('.beer-snippet');

        beerSnippets.forEach(snippet => {
            snippet.addEventListener('mouseenter', function () {
                this.style.zIndex = '10';
            });

            snippet.addEventListener('mouseleave', function () {
                this.style.zIndex = '1';
            });
        });

        // simple animation for the page load
        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 50);

        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '0';
    });
    // TODO: add google analytics
</script>
