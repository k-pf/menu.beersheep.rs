<div class="beer-snippet">
    <div class="beer-header">
        <div class="title-row">
            <h2 class="beer-name">{title}</h2>
            <span class="abv-badge">{abv}% ABV</span>
        </div>
        <div class="beer-info">
            <div class="brewery">{brewery}</div>
            <div class="beer-style">{beerstyle}</div>
        </div>
    </div>
    <div class="beer-content">
        <div class="beer-image">
            {image_snippet}
        </div>
        <div class="beer-details">
            <p class="beer-description">{description}</p>
            <div class="beer-prices">
                <div class="price-option">
                    <div class="size-price">
                        <span class="size">0.33 l:</span>
                        <span class="price">{price_small} RSD</span>
                        <span class="size">0.5 l:</span>
                        <span class="price">{price_big} RSD</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
